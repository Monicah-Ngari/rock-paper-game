<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GAME</title>
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <h1>Welcome to the GAME page!</h1>
  <p>Rock-Paper-Scissor Game.</p>
  <h2>Rules of the game</h2>
  <ul>
    <li>Rock beats Scissors</li>
    <li>Scissors beats Paper</li>
    <li>Paper beats Rock</li>


  </ul>
  <button onClick="clicksRock()">Rock</button>
  <button onClick="clicksPaper()"> Paper</button>
  <button onClick="clicksScissors()"> Scissors</button>
  <h2>Results</h2>
  Winner: <span id="winner">-</span><br />
  Your Score: <span id="your-score">{}</span><br />
  Computer Score: <span id="computer-score">{}</span><br />

 
  <script src="/index.js"></script>
</body>
</html>
